<form *ngFor="let q of quizzes" [formGroup]="quizzForm" (ngSubmit)="onSubmit()">
  <p>
      {{ q.question }}
  </p>
  <div class="form-check" *ngFor="let option of q.options">
    <input formControlName="option" name="option" class="form-check-input" type="radio">
    <label class="form-check-label">
      {{ option.answer }}
    </label>
  </div>
  <button type="submit">Submit</button>
</form>
